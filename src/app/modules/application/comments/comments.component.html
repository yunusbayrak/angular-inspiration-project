<div *ngIf="loaded" class="flex h-full">
  <div class="h-full max-w-sm bg-white rounded-lg p-6 shadow-xl mr-2">
    <h2>Comments</h2>
    <mat-list class="max-h-[80vh] overflow-y-scroll">
      <mat-list-item
        *ngFor="let c of allComments$ | async"
        class="hover:hover:text-sky-400 cursor-pointer">
        <mat-icon matListIcon>pencil</mat-icon>
        <span class="mr-2">{{ c.id }}</span>
        <span class="mr-2 break-all">{{ c.email }}</span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
<div *ngIf="!loaded">
  <mat-spinner></mat-spinner>
</div>
